<head>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="sidebar">
            <a href="../home page/home.html"><i class="fas fa-home"></i></a>
            <a href="flight.html"><i class="fa-solid fa-plane-departure"></i></a>
            <a href="../info page/info.html"><i class="fa-solid fa-circle-info"></i></a>
            <a href="../gym/gym.html"><i class="fa-solid fa-dumbbell"></i></a>
            <a href="../food page/food.html"><i class="fa-solid fa-utensils"></i></a>
            <a href="../vr page/vr.html"><i class="fa-solid fa-vr-cardboard"></i></a>
            <a href="#"><i class="fa-solid fa-gamepad"></i></a>
            <a href="../cams/cams.html"><i class="fa-solid fa-camera-retro"></i></a>
            <a href="../movie page/movie.html"><i class="fa-solid fa-film"></i></a>
            <a href="../music/music.html"><i class="fa-solid fa-music"></i></a>
            <a href="../ebooks/ebooks.html"><i class="fa-solid fa-book"></i></a>
        </div>
    </div>

    <div class="content">
      <h1>Flight Info</h1>
      <div class="info">
          <div class="info-box">
              <p id="speed">Speed: 0 km/h</p>
              <p id="altitude">Altitude: 0 meters</p>
              <p id="temperature">Temperature: 0Â°C</p>
              <p id="distance">Distance: 0 km</p>
              <p id="fuel">Fuel Level: 100%</p>
              <div class="progress-bar">
                  <div id="fuel-bar" class="progress"></div>
              </div>
              <p id="time">Time Elapsed: 0 hrs</p>
              <p id="location">Location: Earth</p>
              <p id="time-remaining">Time Remaining: Calculating...</p>
              <p id="orbit">Orbit Speed: 0 km/h</p>
              <p id="thruster">Thruster Output: 0%</p>
          </div>
      </div>
  </div>
  <div class="model-wrapper">
    <model-viewer
        src="model/space_ship_torb.glb"
        alt="3D-model van Mars"
        disable-zoom
        disable-pan
        orientation="120 0 0"
        style="width: 100%; height: 350px;">
    </model-viewer>
  </div>

  <div class="model-wrapper2">
    <model-viewer
    src="model/mars.glb"
    alt="3D-model van Mars"
    disable-zoom
    disable-pan
    camera-orbit="0deg 75deg 5m"  
    max-camera-orbit="0deg 75deg 10m"
    style="width: 100%; height: 100%;">
  </model-viewer>
  </div>

  <div class="model-wrapper3">
    <model-viewer
    src="model/earth (2).glb"
    alt="3D-model van Earth"
    disable-zoom
    disable-pan
    camera-orbit="0deg 75deg 4m"  
    max-camera-orbit="0deg 75deg 10m"
    style="width: 100%; height: 550px;">
  </model-viewer>
  </div>
</body>

</html>
