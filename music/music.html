     <div class="music-container">
        <div class="music-wrapper">
            <div class="music">
                <img src="images/APT.jpg" alt="">
                <img src="images/Bam bam.jpg" alt="">
                <img src="images/Not like us.jpg" alt="">
                <img src="images/Bound 2.jpg" alt="">
                <img src="images/Bruno mars.jpg" alt="">
                <img src="images/Ophelia.jpg" alt="">
                <img src="images/Riptide.jpg" alt="">
                <img src="images/Timeless.jpg" alt="">
                <button class="btn1" id="prevSong">Prev</button>
                <button class="btn2" id="nextSong">next</button>
             </div>
        </div>
     </div>

     <div class="info-music">
        <div class="music-player">
            <img id="song-image" src="images/Riptide.jpg" alt="Song Artwork">
            <h1 id="song-title">Riptide</h1>
            <p id="song-artist">Vance Joy</p>
            <audio id="audio" src="placeholders/audio/Vance Joy - Riptide (Lyrics).mp3"></audio>
            <input type="range" min="0" step="1" max="100" id="progress" value="0">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i onclick="playPause()" class="fa-solid fa-play" id="control"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
     </div>
</body>
