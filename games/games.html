    <!-- Buttons to open and close the game -->
    <button class="btn" id="openGameButton">Play Game</button>
    <button class="btn2" id="closeGameButton" disabled>Close Game</button> <!-- Initially disabled -->

    <script>
        let gameWindow = null; // Reference to the opened game window
    
        // Function to calculate the position to center the game window
        function openCenteredWindow(url, name, width, height) {
            // Get the current screen width and height
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
    
            // Calculate the position of the window (center of the screen)
            const left = (screenWidth - width) / 2;
            const top = (screenHeight - height) / 2;
    
            // Open the window with the calculated position
            return window.open(url, name, `width=${width},height=${height},top=${top},left=${left},scrollbars=yes`);
        }
    
        // Open the game in a centered window when the Play button is clicked
        document.getElementById('openGameButton').addEventListener('click', function() {
            gameWindow = openCenteredWindow('https://codepen.io/Loopez10/full/dMaVdQ', 'GameWindow', 800, 600);
            
            // Enable the "Close Game" button once the game is opened
            document.getElementById('closeGameButton').disabled = false;
        });
    
        // Close the game window when the Close button is clicked
        document.getElementById('closeGameButton').addEventListener('click', function() {
            if (gameWindow) {
                gameWindow.close();
                gameWindow = null; // Clear the reference
                document.getElementById('closeGameButton').disabled = true; // Disable the button again
            }
        });
    </script>
