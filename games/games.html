    <div class="game-card">
        <img src="images/space.webp" alt="">
        <button class="btn" id="openGameButton">Play Game</button>
        <button class="btn2" id="closeGameButton" disabled>Close Game</button> 
    </div>

    <script>
      let gameWindow = null;

      function openCenteredWindow(url, name, width, height) {
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;

          const left = (screenWidth - width) / 2;
          const top = (screenHeight - height) / 6;

          return window.open(url, name, `width=${width},height=${height},top=${top},left=${left},scrollbars=yes`);
      }

      document.getElementById('openGameButton').addEventListener('click', function() {
          gameWindow = openCenteredWindow('https://codepen.io/Loopez10/full/dMaVdQ', 'GameWindow', 380, 400);
          document.getElementById('closeGameButton').disabled = false;
      });

      document.getElementById('closeGameButton').addEventListener('click', function() {
          if (gameWindow) {
              gameWindow.close();
              gameWindow = null;
              document.getElementById('closeGameButton').disabled = true;
          }
      });
    </script>
