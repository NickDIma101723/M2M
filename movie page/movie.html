    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
    />
</head>
<body>

    <div class="navbar">
        <div class="sidebar">
          <a href="../home page/home.html"><i class="fas fa-home"></i></a>
          <a href="../flight page/flight.html"> <i class="fa-solid fa-plane-departure"></i></a>
          <a href="../info page/info.html"><i class="fa-solid fa-circle-info"></i></a>

          <a href="../ebooks/ebooks.html"><i class="fa-solid fa-book"></i></a>
        </div>
     </div>

     <div class="movies-container">
        <h1>Movie</h1>
    
        <div class="movies-wrapper">
            <div class="movies">
                <img src="images/boys.jpg" alt="Bad boys">
                <img src="images/sonic.jpg" alt="Sonic">
                <img src="images/x.jpg" alt="Fast and fourious">
                <img src="images/Avengers.jpg" alt="Avengers">
                <img src="images/Batman.jpg" alt="Batman">
                <img src="images/Fall guy.jpg" alt="Fall guy">
                <img src="images/Transformers.jpg" alt="Transformers">
                <img src="images/Gladiator.jpg" alt="Gladiator">
                <img src="images/Lord of the rings.jpg" alt="Lord of the Rings">
                <img src="images/Guardians.jpg" alt="Guardians of the Galaxy">
            </div>
            <button class="btn1" onclick="prevMovie()">Prev</button>
            <button class="btn2" onclick="nextMovie()">Next</button>
        </div>
    
        <div class="info-movies">
            <div class="movie-card">
                <img src="images/Batman.jpg" alt="The Dark Knight" class="movie-poster" id="movie-poster">
                <div class="movie-details">
                    <h3 id="movie-title">The Dark Knight</h3>
                    <p id="movie-duration">2hrs en 32min 2008</p>
                    <p id="movie-description">The Dark Knight is a superhero film written and directed by Christopher Nolan. Based on the Batman cartoons, the film is a sequel to Batman Begins, which is a reboot of the Batman series. Christian Bale stars.</p>
                    <button class="btn" onclick="openVideo()">Watch</button>
                </div>
            </div>
        </div>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <button class="btn3" onclick="closeVideo()">X</button>
            <video id="video" controls>
                <source src="placeholders/videos/placeholder-16x9.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</body>
</html>
